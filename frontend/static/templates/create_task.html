<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Adicionar Tarefa</h1>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nome da Tarefa:</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" required>
                </div>
            
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
            
                <div class="mb-3">
                    <label for="deadline" class="form-label">Prazo:</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                </div>
            
                <button type="submit" class="btn btn-success">Adicionar Tarefa</button>
                <a href="{{ url_for('view_tasks') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
