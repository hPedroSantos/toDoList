<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Adicionada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tarefa Adicionada</h1>
        <p class="lead">A seguinte tarefa foi adicionada com sucesso:</p>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Nome da Tarefa:</strong> {{ new_task.taskName }}</p>
                <p class="card-text"><strong>Descrição:</strong> {{ new_task.description }}</p>
                <p class="card-text"><strong>Prazo:</strong> {{ new_task.deadline }}</p>
                <a href="{{ url_for('view_tasks') }}" class="btn btn-primary">Ver Todas as Tarefas</a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
